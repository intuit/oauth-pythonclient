---
name: ğŸ§ª Test

on:
  push:

jobs:
  test:
    name: ğŸ§ª Test - Python v${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"

    steps:
    - name: ğŸ—‚ï¸ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup - Python v${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: â¬ Install Dependencies
      run: python -m pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      run: python -m pytest --cov=src --cov-report=xml
